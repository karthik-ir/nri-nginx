version: '3'

services:

  release:
    build:
      context: .
      dockerfile: docker/dockerfiles/goreleaser/Dockerfile
    working_dir: /repo/src
    command: bash -c "export GITHUB_TOKEN=`aws ssm get-parameters --region 'us-east-1' --names 'github_token' --query 'Parameters[0].Value' --output text`; echo "kk"; echo $GITHUB_TOKEN; goreleaser release --config=/.goreleaser.yml --rm-dist"
