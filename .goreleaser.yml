# This is an example goreleaser.yaml file with some sane defaults.
# Make sure to check the documentation at http://goreleaser.com
before:
  hooks:
    # You may remove this if you don't use go modules.
    #- go mod download
    # you may remove this if you don't need go generate
    #- go generate ./...
project_name: infrastructure-agent
builds:
#- id: "my-build"
  -
    main: ./src/nginx.go
    env:
      - CGO_ENABLED=0
    goos:
    - linux
    - darwin
    - windows
    goarch:
    - 386
    - amd64
    - arm
    - arm64
archives:
  -
    replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      386: i386
      amd64: x86_64
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
    - '^docs:'
    - '^test:'
nfpms:
  -
    # You can change the name of the package.
    # This is parsed with the Go template engine and the following variables
    # are available:
    # - ProjectName
    # - Tag
    # - Version (Git tag without `v` prefix)
    # - Os
    # - Arch
    # - Arm (ARM version)
    # - Env (environment variables)
    # Default: `{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}`

    # Your app's vendor.
    # Default is empty.
    vendor: Dustin Hendel

    # Your app's homepage.
    # Default is empty.
    homepage: https://github.com/dahendel/docker-machine-cloudstack

    # Your app's maintainer (probably you).
    # Default is empty.
    maintainer: Joan Porta <jportacloud@gmail.com>

    # Your app's description.
    # Default is empty.
    description: Cloudstack driver for docker-machine

    # Your app's license.
    # Default is empty.
    license: Apache 2.0

    # Formats to be generated.
    formats:
      - deb
      - rpm

    # Override default /usr/local/bin destination for binaries
    bindir: /usr/bin